name: mysql-find-and-replace
version: "1.0"
author: Daniel Mason <engineering@apolitical.co>
about: Finds and replaces in all columns of all tables in a given database
args:
- database:
    short: d
    long: database
    value_name: DATABASE
    help: A connection string for the database you want to connect to
    takes_value: true
    required: true
- find:
    short: f
    long: find
    value_name: FIND
    help: The string to find
    takes_value: true
    required: true
- replace:
    short: r
    long: replace
    value_name: REPLACE
    help: The string to replace with
    takes_value: true
    required: true
